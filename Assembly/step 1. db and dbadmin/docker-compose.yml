version: '3.1'

services:
  db: # Название контейнера
    image: postgres:13.1 # Название приложения, которое будет взято из DockerHub
    privileged: true # Приоритетная загруска
    restart: always # Автоматический перезапуск контейнеар при завершении работы
    ports:
      - 5432:5432 # Порты (1 порт - порт контейнера, на котором будет сидеть приложение 2 порт - на нем можно обратиться к приложению через систему)
    environment: # Переменые окружения, которые будут созданы внутри контейнера
      POSTGRES_USER: root    # Создание пользователя
      POSTGRES_PASSWORD: 123 #
      POSTGRES_DB: REST # Название БД
  adminer:
    image: adminer:4.7.8-standalone # Приложение для веб-интерфейса БД через браузер
    restart: always
    ports:
      - 8080:8080
    depends_on: # Означает, что данный контейнер зависит от контейнера db и должен запускаться поле него
      - db